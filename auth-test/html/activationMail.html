<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
<div style="position: absolute;top: 50%;left: 50%;transform: translate( -50%, -50%);">
    <div
        style="background-color: rgb(255,255,255);box-shadow: 0 0 5px 0 rgba(0,0,0,0.3);border-radius: 3px;width: 450px;height: auto;font-family: 'Open Sans';text-align: center;background: linear-gradient(rgba(247,214,64,0.5),rgba(247,214,64,0.5)) !important;">
        <div style="width: 100%;height: 80px;padding: 10px 0;">
            <img src="http://3.137.46.228/logo.png" style="width: 250px;" />
        </div>
        <div
            style=" font-size: 30px;font-family: inherit;font-weight: bolder;width: 100%;height: 30%;text-align: center;">
            Welcome to Convinicar!
        </div>
        <div
            style="background-color: rgb(248,248,248);height: 100%;line-height: 30px;padding: 15px 10px 10px;font-size: 15px;">
            <div> Dear {{userType}}, <br />
                <span style="font-weight: 600;font-size: 18px;">{{email}}</span><br />
                Thank you for choosing Convinicar.
            </div>
        </div>
        <div
            style=" background-color: rgb(255,255,255);height: 120px;font-size: 15px;line-height: 30px;padding: 20px 10px;">
            <div>
                Your Convinicar account has been created.
            </div>
            <div>
                Please click on the button below to activate it.
            </div>
            <a href={{activationLink}}
                style=" border-radius: 30px;color: rgb(255,255,255);font-size: 15px;background: rgb(255, 156, 20);padding: 15px 20px;text-decoration: none;width: 200px;margin: 10px auto 0;cursor: pointer;font-weight: bold; line-height: 80px;">
                ACTIVATE CONVINICAR
            </a>
        </div>
        <div style="font-size: 13px;line-height: 20px;height: 60px;padding: 10px 0;">
            Regards,<br />
            Convinicar Admin Team.<br />
            <b>*This is an auto-generated email, Do not reply*</b>
        </div>
    </div>
</div>
